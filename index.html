<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onLoad="renderDate()">
    <div class="wrapper">
        <div class="calendar">
           
            <div class="Month">
                <h3 id="Time"></h3>

                <div class="prev"  onclick="movedate('prev')">

                    <span>&#10094</span>
                </div>
                <div >
                    <h2 id="month">June</h2>
                    <p id="date_str"></p>
                    
                </div>
                <div class="next"   onclick="movedate('next')">
                    <span>&#10095</span>
                </div>

            </div>
            <div class="Weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>  
                <div>Sat</div>
            </div>
            <div class="days">
              

            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
